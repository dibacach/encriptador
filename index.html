<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecriptador de Texto</title>
    <link rel="stylesheet" href="./style/encriptador.css">
    <script src="./encriptador.js"></script>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="contenedor">
            <textarea id="mensaje" placeholder="Ingrese el texto aquí"></textarea>
            <p>Solo letras minúsculas y sin acentos</p>
            <button id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
        <div>
            <div id="mensaje_inicial">
                <img src="./assets/Muneco.png" alt="Muñeco">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
            <div id="resultado">
                <p id="resultado_encriptado"></p>
                <button id="btn-copiar">Copiar</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
