<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecriptador de Texto</title>
    <link rel="stylesheet" href="./style/encriptador.css">
    <script src="./encriptador.js"></script>
</head>
<body>
    <header></header>
    <main class="contenedor">
        <div class="contenedor__ingreso">
            <textarea id="mensaje" class="contenedor__ingreso__texto" placeholder="Ingrese el texto aqui"></textarea>
            <p><i class="contenedor__ingreso__exclamacion">!</i> letras minúsculas y sin acentos</p>
            <div class="contenedor__ingreso__botones">
                <button id="btn-encriptar" class="btn_principal" onclick="encriptar()">Encriptar</button>
                <button id="btn-desencriptar" class="btn_secundario" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="contenedor__resultado">
            <div id="mensaje_inicial" class="contenedor__resultado__inicial">
                <img src="./assets/Muneco.png" alt="Muñeco" class="contenedor__resultado__inicial__imagen">
                <h3 class="contenedor__resultado__inicial__titulo">Ningún mensaje fue encontrado</h3>
                <p class="contenedor__resultado__inicial__mensaje">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            <div id="resultado" class="contenedor__resultado__texto oculto">
                <div id="resultado_encriptado" class="contenedor__resultado__texto__mensaje"></div>
                <button id="btn-copiar" class="btn_terciario" onclick="copiar_texto()">Copiar</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
